name: Java CI with Maven

on:
  push:
    branches: 
      - "*"
  pull_request:
    branches: 
      - "main"

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Test exercise 1
      run: | 
        cd src
        cd exercise1
        cd TotalVotes
        mvn test
